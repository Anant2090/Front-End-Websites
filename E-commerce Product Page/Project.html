<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS file for cleaner code organization -->
    
</head>

<body>
    <nav>
        <div class="navigation container">
            <div class="logo_con">
                <img src="https://img.freepik.com/free-vector/illustration-share-icon_53876-5622.jpg?w=740&t=st=1704991572~exp=1704992172~hmac=5cdc5c03c712eadd016f4dd6e2e9a07a8bbcd081d0b1dbe95db1d53ed1721394" alt="Logo"> <!-- Replace with your logo URL -->
            </div>
            <span>Shop Better</span>
            <div class="bar_icon">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    

    <div class="container">
        <div class="product">
            <div class="product_image">
                <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bmlrZSUyMHNob2V8ZW58MHx8MHx8fDA%3D" alt="Product Image"> <!-- Replace with your product image URL -->
            </div>
            <div class="product_details">
                <div class="product_name">NIKE AIR JORDAN</div>
                <div class="product_price">$99.99</div>
                <button type="button" class="cta_button">Add to Cart</button>
            </div>
        </div>
    </div>


</body>

</html>
